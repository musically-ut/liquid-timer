<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Timer</title>
    <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>
    <div class="container">
        <div id="timer-controls" class="timer-controls">
            <h1>Liquid Timer</h1>
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <button id="start-btn" class="btn btn-primary">Start Timer</button>
            <button id="pause-btn" class="btn btn-secondary" style="display: none;">Pause</button>
            <button id="reset-btn" class="btn btn-secondary" style="display: none;">Reset</button>
        </div>

        <div id="timer-display" class="timer-display" style="display: none;">
            <div class="time-text" id="time-text">00:00:00</div>
        </div>

        <canvas id="water-canvas"></canvas>

        <div id="completion-overlay" class="completion-overlay" style="display: none;">
            <div class="completion-message">Timer Complete!</div>
        </div>
    </div>

    <script src="script.js?v=9"></script>
</body>
</html>
