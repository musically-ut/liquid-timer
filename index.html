<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Timer</title>
    <link rel="stylesheet" href="styles.css?v=15">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div id="timer-controls" class="timer-controls">
            <h1>Liquid Timer</h1>
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <button id="start-btn" class="btn btn-primary">Start Timer</button>
        </div>

        <div id="timer-display" class="timer-display" style="display: none;">
            <div class="time-text" id="time-text">00:00:00</div>
            <div class="timer-buttons">
                <button id="pause-btn" class="btn btn-secondary">Pause</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <canvas id="water-canvas"></canvas>

        <div id="completion-overlay" class="completion-overlay" style="display: none;">
            <div class="completion-message">Timer Complete!</div>
        </div>
    </div>

    <script type="module" src="script.js?v=15"></script>
</body>
</html>
